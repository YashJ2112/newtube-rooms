    matchLabels:
      app: "newtube-2b37"
  template:
    metadata:
      labels:
        app: "newtube-2b37"
    spec:
      containers:
        - name: "newtube-2b37"
          image: "newtube.azurecr.io/newtube"
          ports:
          - containerPort: 3001